.preload {
    height: 100%;
    width: 100%;
    animation-delay: 3s;

}

.staff {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 17.65px;
    height: 160px;
    z-index: 0;
}

.staff-svg {
    fill: #636366;
}

.snake {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-54%, -50%);

    width: 100px;
    height: 108.82px;
    z-index: 1;
    animation-delay: 1s;
}

.snake-svg {
    fill: #FFFFFF;
}

.brackets {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 298px;
    height: 105px;
    z-index: 2;
    animation-delay: 2s;
}

.brackets-svg {
    width: 100%;
    height: 100%;
    fill: #D1D1D6;
}

path {
    fill-rule: evenodd;
}

svg {
    overflow: visible;
}

	    </h1>

	    </p>
	    <p class="shortbio animated fadeIn">

	<script>
	    var myVar;
function delayLoad() {
    myVar = setTimeout(showPage, 3800);
}

function showPage() {
    document.getElementById("preload").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("bottom").style.display = "block";
}
	</script>
